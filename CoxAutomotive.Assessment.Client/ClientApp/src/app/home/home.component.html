<div class="row">
  <label style="background-color: #ff4081;color: white;" class="btn btn-light"> Upload valid csv file
    <input type="file" style="display: none;" (change)="uploadFile($event)" placeholder="Upload file" accept=".csv" class="mb-2">
  </label>
  <!-- <button *ngIf="hasData || hasError" class="btn btn-light btn-sm pull-left" (click)="clear()">Clear</button> -->
</div>

<div class="row" *ngIf="hasData">
  <div class="alert alert-light text-center btn-block">
      <h4> The best selling vehicle</h4>
          <b>{{result.mostSoldVehicle}}</b>       
  </div>
</div> 

<div class="row"  *ngIf="hasData">
  <table class="table table-striped table-light">
    <thead>
      <tr>
        <th scope="col">Deal Number</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Dealership Name</th>
        <th scope="col">Vehicle</th>
        <th scope="col">Price</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let deal of result.deals">
        <td>{{deal.dealNumber}}</td>
        <td>{{deal.customerName}}</td>
        <td>{{deal.dealershipName}}</td>
        <td>{{deal.vehicle}}</td>
        <td>{{deal.price}}</td>
        <td>{{deal.date}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row" *ngIf="hasError">
  <div class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>
</div>
